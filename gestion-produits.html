<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Produits Finis - Brassicole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gestion des Produits Finis</h1>

  <section id="produit-fini">
    <h2>Gestion des Produits Finis</h2>

    <form id="form-produit">
      <div>
        <label for="produit-nom">Nom du produit fini :</label>
        <input type="text" id="produit-nom" required placeholder="Ex: Bière Blonde" />
      </div>

      <div>
        <label for="produit-type">Type :</label>
        <select id="produit-type" required>
          <option value="">--Choisir--</option>
          <option value="0,33cl">0,33cl</option>
          <option value="0,75cl">0,75cl</option>
          <option value="Fût">Fût</option>
        </select>
      </div>

      <div>
        <label for="produit-lot">Numéro de lot :</label>
        <input type="text" id="produit-lot" placeholder="Ex: LOT98765" />
      </div>

      <div>
        <label for="produit-prix">Prix unitaire (€) :</label>
        <input type="number" id="produit-prix" min="0" step="0.01" />
      </div>

      <div>
        <label for="produit-date-cond">Jour de conditionnement :</label>
        <input type="date" id="produit-date-cond" />
      </div>

      <div>
        <label for="produit-dlc">DLC :</label>
        <input type="date" id="produit-dlc" />
      </div>

      <div>
        <label for="produit-quantite">Quantité (unités) :</label>
        <input type="number" id="produit-quantite" min="0" step="1" required />
      </div>

      <div style="align-self: flex-end;">
        <button type="submit">Ajouter / Mettre à jour</button>
      </div>
    </form>

    <table id="table-produit">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Type</th>
          <th>Lot</th>
          <th>Prix (€)</th>
          <th>Conditionnement</th>
          <th>DLC</th>
          <th>Quantité</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </section>

  <!-- Un seul module JS -->
  <script type="module" src="script-produits.js"></script>

</body>
</html>
